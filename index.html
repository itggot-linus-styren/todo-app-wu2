<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js intro</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <!-- HTML är case-insensitive så vi använder endast små bokstäver -->
        <hello></hello>
    </div>
</body>
<!-- När $parent.text ändras i data så kommer även det som visas för
slutanvändaren ändras. Text ligger i vår "Root" komponent. -->
<template id="hello-world-template">
    <h1>{{$parent.text}}</h1>
</template>
<script>
    const { createApp } = Vue;

    const App = {
      data() {
         return {
            text: "Hello, World!",
         };
      }      
   };

    const app = createApp(App);

    app.component('hello', {
        template: `#hello-world-template`
    });
    
    app.mount("#app");
</script>
</html>
