<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js intro</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <!-- HTML är case-insensitive så vi använder endast små bokstäver -->
        <hello :text="text"></hello>
        <ul>
            <item v-for="number in items" :key="number" :number="number"></item>
        </ul>
        <button @click="onClick">add</button>
    </div>
</body>
<!-- När text prop ändras så kommer även det som visas för slutanvändaren
    ändras. Text ligger i vår "Root" komponent och skickas till vår hello
    komponent. -->
<template id="hello-world-template">
    <h1>{{text}}</h1>
</template>
<template id="item-template">
    <li>{{number}}</li>
    <button @click="deleteItem">X</button>
</template>
<script>
    const { createApp } = Vue;

    const App = {
      name: "App",
      data() {
         return {
            text: "Hello, World!",
            items: [1, 2, 3],
            counter: 4
         };
      },
      methods: {
         onClick() {
            console.log("clicked!");
            this.items.push(this.counter);
            this.counter = this.counter + 1;
         }
      }
   };

    const app = createApp(App);

    app.component('hello', {
        name: "Hello",
        props: ['text'],
        template: `#hello-world-template`
    });

    app.component('item', {
        name: "Item",
        props: ['number'],
        methods: {
            deleteItem() {
                console.log("delete item");
            }
        },
        template: `#item-template`
    });
    
    app.mount("#app");
</script>
</html>
