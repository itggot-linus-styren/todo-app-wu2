<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js intro</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>Hello, World!</h1>
    </div>
</body>
<script>
    const { createApp } = Vue;

    const App = {};

    createApp(App).mount("#app");
</script>
</html>
