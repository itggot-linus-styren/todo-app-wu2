<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js intro</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <!-- Det som står i template kommer sättas in här. -->
    </div>
</body>
<script>
    const { createApp } = Vue;

    const App = {
      data() {
         return {
            text: "Hello, World!",
         };
      },
      // När text ändras i data så kommer även det som visas för
      // slutanvändaren ändras.
      template: "<h1>{{text}}</h1>"
   };

    createApp(App).mount("#app");
</script>
</html>
