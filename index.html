<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js intro</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <!-- HTML är case-insensitive så vi använder endast små bokstäver -->
        <hello :text="text"></hello>
        <ul>
            <item :number="1"></item>
            <item :number="2"></item>
            <item :number="3"></item>
        </ul>
    </div>
</body>
<!-- När text prop ändras så kommer även det som visas för slutanvändaren
    ändras. Text ligger i vår "Root" komponent och skickas till vår hello
    komponent. -->
<template id="hello-world-template">
    <h1>{{text}}</h1>
</template>
<template id="item-template">
    <li>{{number}}</li>
</template>
<script>
    const { createApp } = Vue;

    const App = {
      name: "App",
      data() {
         return {
            text: "Hello, World!",
         };
      }      
   };

    const app = createApp(App);

    app.component('hello', {
        name: "Hello",
        props: ['text'],
        template: `#hello-world-template`
    });

    app.component('item', {
        name: "Item",
        props: ['number'],
        template: `#item-template`
    });
    
    app.mount("#app");
</script>
</html>
